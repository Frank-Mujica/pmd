<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-nav">
    <img src="../../assets/images/IBM_logo.png" class="logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto mx-5">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/inicio"><Strong>Inicio</Strong><span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="authService.isAuthenticated()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/dashboard"><Strong>Dashboard</Strong><span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <li *ngIf="!authService.isAuthenticated()" class="nav-item login">
          <a class="btn btn-outline-primary" routerLink='/login'><Strong>Iniciar Sesión</Strong></a>
        </li>
        <li *ngIf="authService.isAuthenticated()" class="dropdown login">
          <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{authService.usuario.username}}
          </a>
        
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <button (click)="logout()" class="dropdown-item" type="submit">Cerrar Sesión</button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
